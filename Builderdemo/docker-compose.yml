version: "3"

services:

  logocontainer:
    image: dockeriscool/demoimage:latest
    environment:
      - TEAM_NAME="superTeam"
    networks:
      - proxy

  visualizer:
    image: dockersamples/visualizer:latest
    ports:
      - "8088:8080"
    deploy:
      placement:
        constraints: [node.role == manager]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

networks:
  proxy:
    external: true
